version: '3.8'

services:
  # Consul Service Registry
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"  # HTTP API & UI
      - "8600:8600/udp"  # DNS
      - "8600:8600/tcp"  # DNS (TCP)
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0 -bind=0.0.0.0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3
